<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="puppy_clicker.css">
    <link rel="stylesheet" type="text/css" href="themes.css">
    <style>
        /* Additional styles for the leaderboard page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg); /* Use your existing background color */
            color: var(--text); /* Use your existing text color */
        }

        #leaderboard {
            text-align: center;
            background-color: var(--bg-lighter); /* Light background for the leaderboard section */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px; /* Limit the width for better appearance */
        }

        h2 {
            margin-bottom: 20px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th, .leaderboard-table td {
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .leaderboard-table th {
            background-color: var(--bg-darker);
            color: var(--text);
        }

        .leaderboard-table tr:nth-child(even) {
            background-color: var(--bg-lighter);
        }
    </style>
</head>
<body>
    <!-- Game navigation -->
    <nav id="game_nav" class="flex">
        <a href="index.html#home">
            <figure>
                <img src="./assets/home.png" alt="Play" class="invert_alt">
                <figcaption>Home</figcaption>
            </figure>
        </a>
        <a href="daily_tasks.html">
            <figure>
                <img src="./assets/tasks.png" alt="Daily Tasks" class="invert_alt">
                <figcaption>Daily Tasks</figcaption>
            </figure>
        </a>
        <a href="wallet.html">
            <figure>
                <img src="./assets/wallet.png" alt="Wallet" class="invert_alt">
                <figcaption>Wallet</figcaption>
            </figure>
        </a>
        <a href="leaderboard.html">
            <figure>
                <img src="./assets/leaderboard.png" alt="Leaderboard" class="invert_alt">
                <figcaption>Leaderboard</figcaption>
            </figure>
        </a>
    </nav>

    <!-- Leaderboard Section -->
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-data">
                <!-- Dynamic leaderboard data will be inserted here -->
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User2</td>
                    <td>800</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>User3</td>
                    <td>600</td>
                </tr>
                <!-- Add more users dynamically -->
            </tbody>
        </table>
    </section>
</body>
</html>
